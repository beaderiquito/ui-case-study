<main>
    
<div class = "cartproduct"><br/><br/>
    <h3>My Cart {{cart.length}}</h3>
    <div class= "row" *ngFor="let product of cart; let index = index">
        <!--Product Picture-->
        <div class = "column left" id= "container"> 
            <img src="{{product[4]}}">
        </div>

        <!--Added to Cart Quantity-->
        <div class = "column middle">
            <h5>{{product[1]}}</h5>
            <p>{{product[2]}}</p>
               
                <div class="btn-group">
                <label class="btn btn-primary"
                        btnCheckbox tabindex="0" role="button">-</label>
                <label class="btn qty">{{product[3]}}</label>
                <label class="btn btn-primary" 
                        btnCheckbox tabindex="0" role="button">+</label>
                </div>

        </div>

        <!--Delete Button-->
        <div class = "column right">
            <button type="button" class="btn btn-primary" id = "delete" (click)="deleteProduct(index)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                  </svg> Delete
            </button>
        </div>
    </div>
    <div>
        <h2 >Your Cart is Empty</h2>
    </div>
    <input  type="button" value="Start Shopping"/> 
</div>

<!--Delete Confirmation-->

</main>
